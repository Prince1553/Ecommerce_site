<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
        {% block title %}
        
        {% endblock title %}

    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

     <link href="{% static 'css/owl.carousel.min.css' %}" rel="stylesheet"/>
     <link href="{% static 'css/owl.theme.default.min.css' %}" rel="stylesheet"/>
     <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
     <meta name= "referrer" content="no-referrer-when-downgrade"/>
    <style>
        a{
            text-decoration:none;
        }
        .product-viewtag{
            background-color:red;
            color:#fff;
            font-size:11px;
            line-height:1;
            position:absolute;
            text-align:center;
            text-transform:uppercase;
            top:22;
            margin:-left:17.5rem;
            padding:7px 10px;
            font-weight:400;
            min-width:45px;


        }
    </style>
</head>
<body>
     {% include 'store/navbar.html'%}
	 {% block content %}
     
     {% endblock content %}

     {% comment %} whatapp integration {% endcomment %}
     <a href="https://wa.me/+919264940751?text=I'm%20interested%20in%20your%20cart">
        <img alt="Chat on WhatsApp" src="{% static '/images/whatapp.png' %}" width="80px" class="whatapp-chat"/>
     </a>
     

     
    <script src="{% static '/js/jqery-3.6.0.min.js'%}"></script>
    <script src="{% static '/js/custom.js'%}"></script>
    <script src="{% static '/js/owl.carousel.min.js'%}"></script>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    
     {% comment %} script for search {% endcomment %}
     <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
     <script>
        
          var availableTags = [];
          $.ajax({
            method: "GET",
            url: "/product-list", 
             success: function (response){
                 
                 startAutocomplete(response);
             }     
        });
         function startAutocomplete(availableTags){
            $( "#searchproduct" ).autocomplete({
                source: availableTags
              });
         }
                 
     </script>

     <!--Start of Tawk.to Script-->

    s1.charset='UTF-8';
    s1.setAttribute('crossorigin','*');
    s0.parentNode.insertBefore(s1,s0);
    })();
    </script>
    <!--End of Tawk.to Script-->
     <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
     <script>
        alertify.set('notifier','position', 'bottom-right');
        {% for msg in messages %}
         
        alertify.success('{{msg}}');
        {%endfor%}
     </script>
     {% block script %}
     
     {% endblock script %}
     <script src="{% static '/js/checkout.js' %}"></script>
