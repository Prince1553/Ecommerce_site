{% extends 'store/main.html' %}

 {% block content %}
  {% include 'store/slider.html' %}
  <div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'home'%}">Home/</a>
        <aclass="text-white" href="{% url 'collections'%}">Collections</a>

    </div>

  </div>
 
  <div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 >Collections</h1>
            <div class="row">
             {%for item in category %}   
            <div class="col-md-3">
                <div class= "card" style="height: 15rem;">
                    <div class= "card-body">
                        <a href="{% url 'collectionsview' item.slag %}">
                        <div class= "card-body">
                            <div class= "category-image">
                                <img src="{{item.image.url}}" alt="category image" class="w-100"/>
                            </div>
                            <h4>{{item.name}}</h4>
                        </div>
                    </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

  </div>
 {% endblock content %}
